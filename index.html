<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>
    <div class="container">

        <div class="barra_pesquisa">
            <input type="text" id="cidade_input" placeholder="Digite a cidade" required>
            <button id="pesquisa_btn" onclick="searchLocation()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="info_tempReal">
            <div class="icon_city">
                <i id="icon-local" class="fa-solid fa-location-dot"></i><span class="nome_cidade" id="nome_cidade">Porto</span>
                <img src="https://flagcdn.com/w80/br.png" alt="" width="60px" height="40px" id="bandeira_pais">
            </div>

            <span id="temperatura">38&deg;</span>

            <span id="clima">Nublado</span>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" width="70px" height="70px" alt="clima" id="icone-clima">

            <div class="humi_wind">
                <i class="fa-solid fa-droplet"></i>
                <span id="humidade">50%</span>
                
                <span class="bar"></span>
                
                <span id="vento">5.3 km/h</span>
                <i class="fa-solid fa-wind"></i>
            </div>
        </div>

        <div class="previsao">

            <p>Previsão Amanhã em 6h em 6h</p>
            <div class="amanha">
                    <div class="00AM">
                        <span id="hora">00:00 AM</span><br>
                        <span class="bar"></span>
                        <span id="temperatura">38&deg;</span>
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" width="40px" height="40px" alt="clima" id="icone-clima">
                    </div>
                    
                    <div class="06AM">
                        <span id="hora">06:00 AM</span><br>
                        <span class="bar"></span>
                        <span id="temperatura">38&deg;</span>
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" width="40px" height="40px" alt="clima" id="icone-clima">
                    </div>
                    
                    <div class="12PM">
                        <span id="hora">12:00 PM</span><br>
                        <span class="bar"></span>
                        <span id="temperatura">38&deg;</span>
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" width="40px" height="40px" alt="clima" id="icone-clima">
                    </div>
                    
                    <div class="18PM">
                        <span id="hora">18:00 PM</span><br>
                        <span class="bar"></span>
                        <span id="temperatura">38&deg;</span>
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" width="40px" height="40px" alt="clima" id="icone-clima">
                    </div>
            </div>

            <p>Previsão em 5 dias</p>
            
            <div class="semana">
                    
                    <div class="dia1">
                        <span id="dia">20/08</span>
                        <span class="bar"></span>
                        <span id="temperatura">38&deg;</span>
                    </div>
                    
                    <div class="dia2">
                        <span id="dia">20/08</span>
                        <span id="temperatura">38&deg;</span>
                    </div>
                    
                    <div class="dia3">
                        <span id="dia">20/08</span>
                        <span id="temperatura">38&deg;</span>
                    </div>
                    
                    <div class="dia4">
                        <span id="dia">20/08</span>
                        <span id="temperatura">38&deg;</span>
                    </div>
                    
                    <div class="dia5">
                        <span id="dia">20/08</span>
                        <span id="temperatura">38&deg;</span>
                    </div>
            </div>
        </div>

        <div class="componentes_map">
            <div class="map" id="map" style="height: 250px; width: 500px;"></div>

            <div class="btn_modos">
                <button id="nuvens_map" onclick="changeLayer('clouds_new')">Nuvens</button>
                <button id="precipitacao_map" onclick="changeLayer('precipitation_new')">Precipitação</button>
                <button id="nivel_oceano_map" onclick="changeLayer('pressure_new')">Pressão do Oceano</button>
                <button id="velocidade_vento_map" onclick="changeLayer('wind_new')">Velocidade do Vento</button>
                <button id="temperatura_map" onclick="changeLayer('temp_new')">Temperatura</button>
            </div> 
        </div>
    </div>
    <script src="Script/script.js"></script>
</body>
</html>
