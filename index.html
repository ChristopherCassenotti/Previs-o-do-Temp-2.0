<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>
    <div class="btn_tema">
        <button id="troca_tema"><i class="fa-solid fa-moon"></i></button>
    </div>
    
    <div class="container">
            
            <h2>Procure por sua cidade</h2>

        <div class="barra_pesquisa">
            <input type="text" id="cidade_input" placeholder="Digite a cidade" required>
            <button id="pesquisa_btn" onclick="searchLocation()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="info_tempReal">
            <i id="icon-local" class="fa-solid fa-location-dot"><span id="nome_cidade">Porto</span></i>
            <img src="https://flagcdn.com/w80/br.png" alt="" width="50px" height="35px" id="bandeira_pais">

            <span id="clima">Nublado</span>
            <img src="" width="70px" height="70px" alt="clima" id="icone-clima">

            <span id="humidade">38&deg;</span>
            <span id="vento">5.3 km/h</span>
        </div>

        <div class="previsao">

            <div class="amanha">
                <p>Previsão Amanhã em 6h em 6h</p>
                    <div class="00AM"></div>
                    <div class="06AM"></div>
                    <div class="12PM"></div>
                    <div class="18PM"></div>
            </div>

            <div class="semana">

                <p>Previsão em 5 dias</p>
                    <div class="dia1"></div>
                    <div class="dia2"></div>
                    <div class="dia3"></div>
                    <div class="dia4"></div>
                    <div class="dia5"></div>
            </div>
        </div>

        <div class="componentes_map">
            <div id="map" style="height: 300px; width: 500px;"></div>

            <div class="btn_modos">
                <button id="nuvens_map">Nuvens</button>
                <button id="precipitacao_map">Precipitação</button>
                <button id="nivel_oceano_map">Pressão ao Nível <br> do Oceano</button>
                <button id="velocidade_vento_map">Velocidade do Vento</button>
                <button id="temperatura_map">Temperatura</button>
            </div> 
        </div>
    </div>
    <script src="Script/script.js"></script>
</body>
</html>
